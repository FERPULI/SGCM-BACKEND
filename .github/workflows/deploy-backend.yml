name: Deploy Backend with Dependencies

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    # PASO NUEVO: Configurar PHP en GitHub
    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # AsegÃºrate que coincida con tu cPanel
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, fileinfo

    # PASO NUEVO: Instalar las dependencias (Vendor)
    - name: ğŸ“¦ Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader --prefer-dist

    - name: ğŸ“‚ Sync files to Hosting
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ./
        
        # IMPORTANTE: Hemos quitado 'vendor' y 'bootstrap/cache' de la lista de exclusiÃ³n
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          .env
          tests/**
          storage/**
